<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Color+Emoji&family=Noto+Emoji:wght@300..700&family=Quicksand:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Prague</option>
        <option value="">Tokyo</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>New York</h2>
          <div class="date">April 15th 2024</div>
        </div>
        <div class="time">4:44:44 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">April 15th 2024</div>
        </div>
        <div class="time">4:44:44 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Prague</h2>
          <div class="date">April 15th 2024</div>
        </div>
        <div class="time">4:44:44 <small> AM </small></div>
      </div>
    </div>

    <footer>
      This project was coded by

      and is
      <a href="https://github.com/Afishnet?tab=repositories" target="_blank">
        open sourced on GitHub.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
